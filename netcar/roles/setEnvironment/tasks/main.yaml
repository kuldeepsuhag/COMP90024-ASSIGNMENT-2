- name: install pip
  become: yes
  apt:
    name: ['python-pip']
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Update pip
  become: yes
  pip:
    name: ['pip']
    state: latest

- name: Install Tweepy
  become: yes
  pip:
    name: ['tweepy']
    state: latest

- name: Install openstack
  become: yes
  pip:
    name: ['openstacksdk']
    state: latest